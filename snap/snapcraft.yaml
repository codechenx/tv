name: codechenx-tv
 
version: '0.6.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: tv(Table Viewer) for delimited file in terminal
description: |
    tv is a tool to view the delimited file in terminal.
base: core24
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  woke:
    plugin: go
    build-snaps: [go/latest/stable]
    source: https://github.com/codechenx/tv.git
    source-type: git
    override-pull: |
      snapcraftctl pull
      snapcraftctl set-version \
      "$(git describe --long --tags --always --match=v*.*.* | sed 's/v//')"

apps:
  codechenx-tv:
    command: bin/tv
    plugs:
      - home
      - removable-media
