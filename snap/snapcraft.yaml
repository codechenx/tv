name: codechenx-tv
 
version: '0.8' # just for humans, typically '1.2+git' or '1.3.2'
summary: Fast table viewer for delimited file in terminal.
description: |
    A fast, feature-rich CSV/TSV/delimited file viewer for the command line.
base: core24
grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots

parts:
  woke:
    plugin: go
    build-snaps: [go/latest/stable]
    source: https://github.com/codechenx/FastTableViewer.git
    source-type: git

apps:
  codechenx-tv:
    command: bin/ftv
    plugs:
      - home
      - removable-media
