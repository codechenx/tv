version: 2

before:
  hooks:
    - go mod download
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
      - 386
    goarm:
      - 7
    ignore:
      - goos: darwin
        goarch: 386
      - goos: windows
        goarch: arm
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - 'typo'

nfpms:
  - maintainer: codechenx <codechenx@gmail.com>
    description: "Fast, feature-rich CSV/TSV/delimited file viewer for the command line"
    homepage: https://github.com/codechenx/FastTableViewer
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin

aurs:
  - name: ftv-bin
    homepage: https://github.com/codechenx/FastTableViewer
    description: "Fast, feature-rich CSV/TSV/delimited file viewer for the command line"
    maintainers:
      - 'codechenx <codechenx@gmail.com>'
    license: MIT
    private_key: '{{ .Env.AUR_KEY }}'
    git_url: 'ssh://aur@aur.archlinux.org/ftv-bin.git'
    package: |-
      install -Dm755 "./FastTableViewer" "${pkgdir}/usr/bin/ftv"
      install -Dm644 "./LICENSE" "${pkgdir}/usr/share/licenses/ftv-bin/LICENSE"
      install -Dm644 "./README.md" "${pkgdir}/usr/share/doc/ftv-bin/README.md"
